<label>Server Name</label>
<label class="small-lable">Event binding</label>
<input 
    type="text" 
    class="input"
    (input)="onUpdateServerName($event)">
<label class="small-lable">Two-way-databinding</label>
<input
    type="text"
    class="input"
    [(ngModel)]="serverName">    
<p>{{ serverName }}</p>

<button 
    class="button" 
    [disabled]="allowNewServer"
    (click)="onCreateServer()">Add server</button>
<!-- <p>{{ serverCreationStatus }}</p> -->
<p 
    class="red" 
    *ngIf="serverCreated; else noServer">Server was created, server name is {{ serverName }}</p>
<ng-template #noServer>
    <p class="red">No server was created!</p>
</ng-template>
<app-server *ngFor="let server of servers"></app-server>
